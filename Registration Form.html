<html>
<center><head><h1>Student Registration Form</h1></head></center>
<body>
<form>
<table align="center" bgcolor="skyblue" border="5" cellspacing="10" cellpadding="14">
<tr><td>Name</td>
    <td><input type="text name="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>--SELECT--</option>
                 <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>IT</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>AUTO</option>
        </select>
    </td>
</tr>
<tr><td>Rno</td>
    <td><input type="number="n"></td></tr>
<tr><td>Year</td>
    <td><select><option>--SELECT--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
<tr><td>Contactno.</td>
    <td><input type="number="n"></td></tr>
<tr><td>Gender</td>
<td><input type="radio" name="g">Male
    <input type="radio" name="g">Female
    <input type="radio" name="g">Others
</td>
</tr>
<tr><td>Address</td>
    <td><textarea rows="10" cols="30" name="a"></textarea>
    </td>
</tr>
<tr><td>Skillset</td>
    <td><input type="checkbox" name="ss">C
        <input type="checkbox" name="ss">C++
        <input type="checkbox" name="ss">Python
        <input type="checkbox" name="ss">Java
    </td>
</tr>
<tr><td><input type="reset" value="RESET">
        <input type="submit" value="SUBMIT"></td>
        </tr>
</table>
</form>
</body>
